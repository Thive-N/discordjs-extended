version: 2.1
orbs:
    codecov: codecov/codecov@1.0.2

jobs:
    node:
        docker:
            - image: circleci/node:latest
        working_directory: ~/repo
        steps:
            - checkout
            - run:
                  name: install and run tests
                  command: npm install && npm run test

            - run:
                  name: get test coverage
                  command: npm run coverage

            - codecov/upload:
                  file: 'coverage.lcov'

workflows:
    version: 2
    build:
        jobs:
            - node
